<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2c3e1e841c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<style>
    * {box-sizing: border-box;margin: 0;}
    .serif {font-family: 'Gelasio', serif;}
    .sans {font-family: 'Arimo', sans-serif;}
    #welcome {
        background: conic-gradient(at 180%, rgb(255,182,193), rgb(255,238,235));
        width: 100%;height: 100vh;margin: 0;
    }
    #bar {padding: 1vmax;color: #555;font-size: 2vmax;line-height: 80%;vertical-align: middle;
        border-bottom: LightPink 0.1vmax solid;}
   

</style>
<body>
    <div id="welcome">
        <div id="bar">
            <span>
                <span class="serif" style="font-size: 2vmax;">
                    RHYTHM
                </span>
                <br>
                <span class="sans" style="font-size: 1.8vmax;">
                    Life Sciences
                </span>
            </span>
            <span style="float: right;font-size: 2vmax;">
                <i class="fa-solid fa-bars"></i>
            </span>
        </div>

    </div>
</body>
</html>
