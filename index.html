<style>
    * {box-sizing: border-box;margin: 0;}

    #welcome {
        background: linear-gradient(to bottom, rgb(255,202,213,0.7) 3%, rgb(255,255,255) 95%);
        width: 100%;height: 100vh;margin: 0;
    }
    #bar {padding:5vh 0.5vmax 0.2vmax 5vh;color: #555;font-size: 2vmax;line-height: 80%;max-width: 1200px;margin-left: auto;margin-right: auto;

        #bar {border-bottom: rgb(255,182,193) 0.1vmax solid;max-width: 100%;padding-top: 0.5vmax;padding-left: 0.5vmax;}
        #hamburger {text-align: right;font-size: 2vmax;width: 50%;display: block;}
        #logo {width: 50%;}
        .noMobile {display: none;}
    }    
</style>

                <br>

                </span>
            </div>
            <div id="hamburger" onclick="showMenu()">

            <div class="menuBar noMobile">Menu 1</div>
            <div class="menuBar noMobile">Menu 2</div>
            <div class="menuBar noMobile">Menu 3</div>
        </div>

    </div>
